<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="1" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="#0f172a" flood-opacity="0.3" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  <!-- Glassmorphic Circle Background -->
  <circle cx="18" cy="18" r="16" fill="url(#gradient-accent)" fill-opacity="0.15" filter="url(#inner-shadow)" />
  <!-- Compass 'C' Shape -->
  <path
    d="M18 28C12.4772 28 8 23.5228 8 18C8 12.4772 12.4772 8 18 8C23.5228 8 28 12.4772 28 18C28 20.2091 27.1046 22.2091 25.5 23.5"
    fill="none"
    stroke="url(#gradient-accent)"
    stroke-width="3"
    stroke-linecap="round"
  />
  <!-- Compass Radiating Lines -->
  <path
    d="M18 10V6M18 30V26M26 18H30M6 18H10"
    stroke="url(#gradient-accent)"
    stroke-width="1.5"
    stroke-linecap="round"
    opacity="0.6"
  />
  <!-- AI Spark (Center) -->
  <circle cx="18" cy="18" r="3.5" fill="#38bdf8" fill-opacity="0.9" filter="url(#glow)">
    <animate
      attributeName="r"
      values="3.5;4;3.5"
      dur="2s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
    />
  </circle>
</svg>