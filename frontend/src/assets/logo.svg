<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="1" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="#0f172a" flood-opacity="0.3" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  <!-- Glassmorphic Diamond Frame -->
  <path
    d="M24 8 L40 18 L40 30 L24 40 L8 30 L8 18 L24 8 Z"
    fill="url(#gradient-accent)"
    fill-opacity="0.25"
    filter="url(#inner-shadow)"
  />
  <!-- Prismatic 'C' Shape -->
  <path
    d="M32 24 C32 30.6274 26.6274 36 20 36 C13.3726 36 8 30.6274 8 24 C8 17.3726 13.3726 12 20 12 C22.2091 12 24.2091 12.8954 25.5 14.5 L20 20 L25.5 25.5 C24.2091 27.1046 22.2091 28 20 28 C17.7909 28 15.7909 27.1046 14.5 25.5"
    fill="none"
    stroke="url(#gradient-accent)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- AI Node -->
  <path
    d="M20 24 L22 22 L24 24 L22 26 L20 24 Z"
    fill="#38bdf8"
    filter="url(#glow)"
  />
</svg>